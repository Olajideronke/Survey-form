<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
  

    <form id="form">
     <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your email" />
        </div>
     <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="email"
                   placeholder="Enter your email" />
        </div>
        
        <div class="form-control">
               <label for="age" id="label-age">
                   Age
               </label>
    
               <!-- Input Type Text -->
               <input type="text"
                      id="age"
                      placeholder="Enter your age" />
           </div>
           <div class="form-control">
        <label for="role" id="label-role">
            Which option best describes you?
        </label>
         
        <!-- Dropdown options -->
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">
                Professional
            </option>
            <option value="other">Other</option>
        </select>
    </div>


</div>
<div class="form-control">
<label>Would you recommend Stutern to a friend?
</label>

<!-- Input Type Checkbox -->
<label for="yes">
    <input type="radio"
           name="yes">Yes
</label>

        <label for="no">
            <input type="radio"
                   name="no">No</input>
        </label>
        <label for="maybe">
            <input type="radio"
                   name="maybe">Maybe </input></label>
        
                </div>

    <div class="form-control">
    <label>Languages and Frameworks known
        <small>(Check all that apply)</small>
    </label>
    
    <!-- Input Type Checkbox -->
    <label for="inp-1">
        <input type="checkbox"
               name="inp">Java 
</label>
    
            <label>
                <input type="checkbox"
                       name="inp">C</input>
            </label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
                    </div>

 <div class="form-control">
<label for="comment">
                    Any comments or suggestions
                </label>
     
                <!-- multi-line text input control -->
                <textarea name="comment" id="comment"
                    placeholder="Enter your comment here">
                </textarea>
            </div>
           <div class="form-control">
            <button type="submit" value="submit">
                Submit
            </button>
        </div>
        </form>
    </body>
</body>
</html>
